<!doctype html>
<html lang="ja">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>routedb</title>
</head>

<body>
    <nav class="navbar navbar-light fixed-top bg-light">
        <div class="input-group">
            <input type="text" class="form-control" aria-label="Recipient's username with two button addons" aria-describedby="button-addon4">
            <div class="input-group-append" id="button-addon4">
                <button class="btn btn-outline-secondary" type="button">検索</button>
                <button class="btn btn-outline-secondary" type="button">TOP</button>
            </div>
        </div>
    </nav>
    <div class="list-group" id="list" style="padding-top:50px;padding-bottom:60px;">
    </div>

    <div class="stickyFooter ">
        <nav class="navbar fixed-bottom navbar-expand-sm navbar-dark bg-dark ">
            <a class="navbar-brand " href="# ">路線データベース</a>
            <button class="navbar-toggler " type="button " data-toggle="collapse " data-target="#navbarCollapse " aria-controls="navbarCollapse " aria-expanded="false " aria-label="Toggle navigation ">
          <span class="navbar-toggler-icon "></span>
        </button>
            <div class="collapse navbar-collapse " id="navbarCollapse ">
                <ul class="navbar-nav mr-auto ">
                    <li class="nav-item ">
                        <a class="nav-link " href="# ">路線データベースについて</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link " href="# ">利用規約</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link " href="# ">プライバシーポリシー</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link " href="# ">お問い合わせ</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link " href="# ">Follow @routedb</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <input type="hidden" id="hidPrefElement">
    <input type="hidden" id="hidLineElement">
    <input type="hidden" id="hidStationElement">
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js " integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin=" anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js " integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo " crossorigin="anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js " integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6 " crossorigin="anonymous "></script>
    <!-- Optional JavaScript -->
    <script>
        const url = 'https://script.google.com/macros/s/AKfycbxiafn31yxtBvrwT_Nfd-mO8c8oLIuQVDpTxu1wEoD1HrN5g5o/exec'
        $(function() {
            $.ajax({
                    type: 'GET',
                    url: url + '?sn=pref',
                    dataType: 'jsonp',
                    jsonpCallback: 'jsondata'
                })
                .then(
                    function(pref) {
                        var out = '';
                        for (var idx in pref) {
                            out += '<a href="# " class="list-group-item list-group-item-action" onclick="getLine(\'' + pref[idx].pref_cd + '\')"><strong>' + pref[idx].pref_name + '（' + pref[idx].pref_name_k + '）</strong></a>'
                        }
                        $("#list ").html(out);
                    },
                    function() {
                        console.log('error：sn=pref');
                    }
                );
        });

        function getLine(key_pref_cd) {
            var parentElement = this.document.activeElement.outerHTML.replace("list-group-item-action", "list-group-item-action list-group-item-primary");
            $("#hidPrefElement").val(parentElement);
            $.ajax({
                    type: 'GET',
                    url: url + '?sn=line&q=' + key_pref_cd,
                    dataType: 'jsonp',
                    jsonpCallback: 'jsondata'
                })
                .then(
                    function(line) {
                        var out = parentElement;
                        for (var idx in line) {
                            out += '<a href="# " class="list-group-item list-group-item-action" onclick="getStation(\'' + line[idx].key_pref_line_cd + '\')">' + line[idx].line_name + '（' + line[idx].line_name_k + '）</a>'
                        }
                        $("#list ").html(out);
                    },
                    function() {
                        console.log('error：sn=line');
                    }
                );
        }

        function getStation(key_pref_line_cd) {
            var parentElement = this.document.activeElement.outerHTML.replace("list-group-item-action", "list-group-item-action list-group-item-info");
            $("#hidLineElement").val(parentElement);
            $.ajax({
                    type: 'GET',
                    url: url + '?sn=station&q=' + key_pref_line_cd,
                    dataType: 'jsonp',
                    jsonpCallback: 'jsondata'
                })
                .then(
                    function(station) {
                        var out = $("#hidPrefElement").val() + parentElement;
                        for (var idx in station) {
                            out += '<a href="# " class="list-group-item list-group-item-action" onclick="getLocal(\'' + station[idx].key_pref_line_station_cd + '\')">' + station[idx].station_name + '（' + station[idx].station_name_k + '）</a>'
                        }
                        $("#list ").html(out);
                    },
                    function() {
                        console.log('error：sn=station');
                    }
                );
        }

        function getLocal(key_pref_line_cd) {}
    </script>
</body>

</html>
