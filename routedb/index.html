<!doctype html>
<html lang="ja">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>routedb</title>
</head>

<body>
    <nav class="navbar navbar-light fixed-top bg-light">
        <div class="input-group">
            <div class="input-group-prepend">
                <button class="btn btn-outline-secondary" type="button" onclick="location.reload();">TOP</button>
            </div>
            <input type="text" class="form-control" aria-label="Recipient's username with two button addons" aria-describedby="button-addon4">
            <div class="input-group-append" id="button-addon4">
                <button class="btn btn-outline-secondary" type="button">検索</button>
            </div>
        </div>
    </nav>

    <div class="list-group" id="list" style="padding-top:50px;padding-bottom:60px;">
    </div>
    <div class="modal fade" id="dataForm" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">

                <div class="modal-body">
                    <form>
                        <input type="hidden" id="hidPrefCd">
                        <input type="hidden" id="hidLineCd">
                        <input type="hidden" id="hidStationCd">
                        <input type="hidden" id="hidPrefElement">
                        <input type="hidden" id="hidLineElement">
                        <input type="hidden" id="hidStationElement">
                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label">なまえ:</label>
                            <input type="text" class="form-control" id="data-name">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="col-form-label">タグ:</label>
                            <input type="text" class="form-control" id="data-tag">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">キャンセル</button>
                    <button type="submit" class="btn btn-primary">登録</button>
                </div>
            </div>
        </div>
    </div>

    <div class="stickyFooter">
        <nav class="navbar fixed-bottom navbar-expand-sm navbar-dark bg-dark">
            <a class="navbar-brand" href="#" onclick="location.reload();">Route DB</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Terms of use</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Privacy Policy</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Follow @routedb</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <input type="hidden" id="hidTransferLines">
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin=" anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!-- Optional JavaScript -->
    <script>
        const url = 'https://script.google.com/macros/s/AKfycbxiafn31yxtBvrwT_Nfd-mO8c8oLIuQVDpTxu1wEoD1HrN5g5o/exec'
        const transfer_icon = '※'

        $(function() {
            $.getJSON("data/prefs.json", function(prefs) {
                var out = "";
                for (var key in prefs) {
                    out += '<a href="#" class="list-group-item list-group-item-action" onclick="getLine(\'' + prefs[key].pref_cd + '\')"><strong>' + prefs[key].pref_name + '（' + prefs[key].pref_name_k + '）</strong></a>';
                }
                $("#list").html(out);
            });
        });

        function getLine(pref_cd) {
            var parentElement = this.document.activeElement.outerHTML.replace("list-group-item-action", "list-group-item-action list-group-item-primary active");
            $("#hidPrefElement").val(parentElement);
            $("#hidPrefCd").val(pref_cd);
            $.getJSON("data/stations.json", function(stations) {
                var out = parentElement;
                var prefStations = $.grep(stations, function(obj) {
                    return obj.pref_cd == pref_cd;
                });
                // console.log(prefStations);
                var uniqueLines = $.unique(prefStations.map(function(obj) {
                    return obj.line_cd;
                }));
                // console.log(uniqueLines);
                $.getJSON("data/lines.json", function(lines) {
                    $.each(uniqueLines, function(idx, line_cd) {
                        var prefLine = $.grep(lines, function(obj) {
                            return obj.line_cd == line_cd;
                        });
                        // console.log(prefLine);
                        out += '<a href="#" class="list-group-item list-group-item-action" style="padding-left:50px;" onclick="getStation(\'' + prefLine[0].line_cd + '\')"><strong>' + prefLine[0].line_name + '（' + prefLine[0].line_name_k + '）</strong></a>'
                    });
                    $("#list").html(out);
                });
            });
        }

        function getStation(line_cd) {
            var parentElement = this.document.activeElement.outerHTML.replace("list-group-item-action", "list-group-item-action  list-group-item-info active");
            $("#hidLineElement").val(parentElement);
            $("#hidLineCd").val(line_cd);
            $.getJSON("data/stations.json", function(stations) {
                var lineStations = $.grep(stations, function(obj) {
                    return obj.line_cd == line_cd;
                });
                // console.log(lineStations);
                var out = $("#hidPrefElement").val() + parentElement;
                for (var idx in lineStations) {
                    var tmpStations = $.grep(stations, function(obj) {
                        return obj.station_cd == lineStations[idx].station_cd;
                    });
                    //console.log(tmpStations);
                    var gStations = $.grep(stations, function(obj) {
                        return obj.station_g_cd == tmpStations[0].station_g_cd;
                    });
                    var transferLines = $.unique(gStations.map(function(obj) {
                        return obj.line_cd;
                    }));
                    // console.log(transferLines.toString());
                    $("#hidTransferLines").val(transferLines.toString());
                    out += '<a href="#" class="list-group-item list-group-item-action" style="padding-left:80px;" onclick="getLocal(\'' + lineStations[idx].station_cd + '\',\'' + line_cd + '\',\'' + transferLines.toString() + '\')"><strong>' + lineStations[idx].station_name + '（' + lineStations[idx].station_name_k + '）</strong>'
                    if (gStations.length > 1) {
                        out += transfer_icon;
                    }
                    out += '</a>'
                }
                $("#list").html(out);
            });
        }

        function getLocal(station_cd, line_cd, transferLines) {
            var parentElement = this.document.activeElement.outerHTML.replace("list-group-item-action", "list-group-item-action list-group-item-success active");
            $("#hidStationElement").val(parentElement);
            $("#hidStationCd").val(station_cd);
            var out = $("#hidPrefElement").val() + $("#hidLineElement").val() + parentElement;
            var arrTransferLines = $.grep(transferLines.split(","), function(value, idx) {
                return value != line_cd;
            });
            if (arrTransferLines.length > 0) {
                $.getJSON("data/lines.json", function(lines) {
                    for (var idx in arrTransferLines) {
                        var transferLine = $.grep(lines, function(obj) {
                            return obj.line_cd == arrTransferLines[idx];
                        });
                        // console.log(transferLine);
                        out += '<a href="#" class="list-group-item list-group-item-action list-group-item-info" style="padding-left:50px;" onclick="getStation(\'' + transferLine[0].line_cd + '\')"><strong>' + transferLine[0].line_name + '（' + transferLine[0].line_name_k + '）</strong></a>'
                    }
                    out += '<a href="#" class="list-group-item list-group-item-action list-group-item-danger" data-toggle="modal" data-target="#dataForm" style="text-align:center;">✙<strong>追加</strong></a>'
                    $("#list").html(out);
                });
            } else {
                out += '<a href="#" class="list-group-item list-group-item-action list-group-item-danger" data-toggle="modal" data-target="#dataForm" style="text-align:center;">✙<strong>追加</strong></a>'
                $("#list").html(out);
            }
        }
    </script>
</body>

</html>
